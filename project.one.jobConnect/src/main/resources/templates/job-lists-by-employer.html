<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job List Display Page</title>
    <link th:href="@{/css/job-lists-by-employer.css}" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <p class="company-name"><span>Job</span>Connect</p>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/register}">Register Page</a></li>
            <li><a th:href="@{/login}">Login Page</a></li>
            <li><a th:href="@{/employer/applications}">Application</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2 class="text-content">Job List Collections</h2>
<div th:each="job : ${jobLists}" class="container">
    <p class="line1">Job ID : <span th:text="${job.id}" class="value1"></span></p>
    <p class="line1">Job title : <span th:text="${job.title}" class="value1"></span></p>
    <p class="line1">Job description : <span th:text="${job.description}" class="value1"></span></p>
    <p class="line1">Job location : <span th:text="${job.location}" class="value1"></span></p>
    <p class="line1">Job salary : <span th:text="${job.salary}" class="value1"></span></p>
    <p class="line1">Job deadline : <span th:text="${job.deadline}" class="value1"></span></p>
    <p class="line1">Employer: <span th:text="${job.employerEmail}"class="value1"></span></p>

    <div class="button-container">
        <a th:href="@{/employer-page/update/{id}(id=${job.id})}" class="update-btn">Update</a>
        <a th:href="@{/employer-page/delete/{id}(id=${job.id})}" class="delete-btn">Delete</a>
    </div>
</div>
</main>
</body>
</html>
