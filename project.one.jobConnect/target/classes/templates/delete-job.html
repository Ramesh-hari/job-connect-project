<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Remove Page</title>
    <link th:href="@{/css/delete-job.css}" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <p class="company-name"><span>Job</span>Connect</p>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/employer-page}">Employer Page</a></li>
        </ul>
    </nav>
</header>
<main>
    <div>
        <h2 class="title-name">Job Remove Page</h2>
    </div>
    <form method="post" th:action="@{/employer-page/delete/{id}(id=${jobDetails.id})}" th:object="${jobDetails}">
        <div class="id-box">
            <label for="id" class="id-label">Job ID :</label>
            <input type="text" class="id-input" th:field="*{id}" id="id" />
        </div>
        <div class="submit-box">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
    <p class="success-msg" th:if="${param.success}">You have successfully job removed!!!</p>
</main>
</body>
</html>
